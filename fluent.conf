<source> 
  @type tail                                                                                                                                                                                                                                                                     
  path /fluentd/log/*.log
  pos_file /fluentd/api.log.pos                                                                                                                                                                                                                                                           
  @label @w7_api                                                                                                                                                                                                                                                      
  tag @w7_api
  <parse>
    @type none
  </parse>                                                                                                                                                                                                                                                        
</source>                                                                                                                                                                                                                                                                         
                                                                                                                                                                                                                                                                              
<label @w7_api>                                                                                                                                                                                                                                                                      
  <match **>      
    @type elasticsearch
    flush_interval 1s
    host elasticsearch
    port 9200
    include_tag_key true
    tag_key  @log_name
    logstash_format true                                                                                                                                                                                                                                
  </match>                                                                                                                                                                                                                                                                    
</label>
